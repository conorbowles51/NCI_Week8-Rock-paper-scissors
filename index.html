<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1 class="col-lg-12 center heading">Rock, Paper, Scissors!</h1>
            </div>

            <div class="row">
                <h3 class="col-lg-12 center">Make your selection:</h3>
            </div>

            <div class="row">
                <button id="rock" class="col-lg-3">Rock</button>
                <button id="paper" class="col-lg-3">Paper</button>
                <button id="scissors" class="col-lg-3">Scissors</button>
            </div>

            <div class="row">
                <p id="result-msg" class="col-lg-12 center" style="display: none;">Game Result</p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
